<script type="text/javascript">
const sections = document.querySelectorAll(".detail-list-colright div[id]");

window.addEventListener("scroll", navHighlighter);

function navHighlighter() {
  
  let scrollY = window.pageYOffset;
  
  sections.forEach(current => {
    const sectionHeight = current.offsetHeight;
    const sectionTop = current.offsetTop - 50;
    sectionId = current.getAttribute("id");
    if (
      scrollY > sectionTop &&
      scrollY <= sectionTop + sectionHeight
    ){
      document.querySelector(".CareerDetailSidebar ul a[href*=" + sectionId + "]").classList.add("active");
    } else {
      document.querySelector(".CareerDetailSidebar ul a[href*=" + sectionId + "]").classList.remove("active");
    }
  });
}


</script>
